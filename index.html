<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App - Arya Suwandika</title>
</head>
<body>
    <h1>pokemon search</h1>
    <p>find your favourite pokemon</p>
    <input id="search-input" required>
    <button id="search-button">search</button>
    <div id="container">
    <p id="pokemon-name"></p>
    <p id="pokemon-id"></p>
    <p id="weight"></p>
    <p id="height"></p>
    <div id="types"></div>
    <p id="hp"></p>
    <p id="attack"></p>
    <p id="defense"></p>
    <p id="special-attack"></p>
    <p id="special-defense"></p>
    <p id="speed"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
